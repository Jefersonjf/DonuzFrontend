<div class="mat-elevation-z4">

  <mat-progress-bar *ngIf="!inicializado" class="example-margin" [mode]="'indeterminate'">
  </mat-progress-bar>

  <table mat-table [dataSource]="cadastros">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>saldo</th>
      <td mat-cell *matCellDef="let row">{{row.saldo | currency:'BRL':'symbol':'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">

      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

        <div class="actions">

          <a routerLink="/cadastros/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>

          <div class="delete" (click)="deletarCadastro(row.id)">
            <i class="material-icons ">
              delete
            </i>
          </div>    

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
